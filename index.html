<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="portfolio, website, personal website, personal portfolio, cli website, command prompt website, command line website, terminal website, web portfolio, student portfolio">
    <meta name="description" content="A personal website meant to document the programmer's journey and to inform users a little about the programmer.">
    <title>Zo DiSanto</title>
    <!-- Styles Font Awesome: -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- My Styles -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    
    <div id="container">
      <header>
        <div class="info">
          <p class="title"><i class="fa fa-folder" aria-hidden="true"></i> ZoDiSanto &mdash; &ndash; zsh &mdash; <span id="widthHeight"></span></p>
        </div>
      </header><hr>

      <div class="content" style="overflow-y: scroll; height:400px;">

        <section class="details">
            <p><span class="greenDark" id="date"></span></p>
            <p>&emsp;Click one of the following commands:</p>
            <div class="button-grid">
              <button onclick="about()" class="blueDark"><span class="link">about</span></button>
              <button onclick="notes()" class="blueDark"><span class="link">notes</span></button>
              <button onclick="blog()" class="blueDark"><span class="link">blog</span></button>

              <button onclick="favorites()" class="blueDark"><span class="link">favorites</span></button>
              <button onclick="resume()" class="blueDark"><span class="link">resume</span></button>
              <button onclick="help()" class="blueDark"><span class="link">help</span></button>
            </div>
            <div class="item">
              <p id="more"></p>
              <p class="greenDark"><span id="user"></span></p>
            </div>
        </section>

      </div>

    </div>

    <script src="main.js"></script>

  </body>
</html>
